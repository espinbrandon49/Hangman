<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <!-- gallows -->
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20"></line>
        <line x1="140" y1="20" x2="140" y2="50"></line>
        <line x1="60" y1="20" x2="60" y2="230"></line>
        <line x1="20" y1="230" x2="100" y2="230"></line>

        <!-- head -->
        <circle cx="140" cy="70" r="20" id="head" ></circle>
        <!-- body -->
        <line x1="140" y1="90" x2="140" y2="150" id="body"></line>
        <!-- arms -->
        <line x1="140" y1="120" x2="120" y2="100" id="rightarm"></line>
        <line x1="140" y1="120" x2="160" y2="100" id="leftarm"></line>
        <!-- legs -->
        <line x1="140" y1="150" x2="120" y2="180" id="rightleg"></line>
        <line x1="140" y1="150" x2="160" y2="180" id="leftleg"></line>
      </svg>

      <!-- wrong guesses -->
      <div class="wrong-letters-container">
        <div>
          <p id="wrongTitle"></p>
          <span id="wrong"></span>
        </div>
      </div>

      <!-- hidden word -->
      <div id="word" class="word"></div>
    </div>

    <!-- container for final messages -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="message">You have won</h2>
        <button id="play-button"> Play Again</button>
      </div>
    </div>

    <!-- notification -->
    <div class="notification-container" id="notification-container">
      <p id="notification">You have already entered this letter</p>
    </div>
